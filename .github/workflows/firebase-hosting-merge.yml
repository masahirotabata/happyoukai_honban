name: Deploy to Firebase Hosting on merge
on:
  push:
    branches: [ master ]
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node (only if package.json exists at repo root)
        if: ${{ hashFiles('package.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps (ci if lockfile, else install)
        if: ${{ hashFiles('package.json') != '' }}
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build (only if build script exists)
        if: ${{ hashFiles('package.json') != '' }}
        run: |
          if npm run | grep -q " build"; then
            npm run build
          else
            echo "No build script. Skipping."
          fi

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BIJYOTAN }}
          channelId: live
          projectId: bijyotan
